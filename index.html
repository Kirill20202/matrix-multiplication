<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Multiplication Demo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>Matrix Multiplication</h1>
    <p class="subtitle">Paste two matrices as JSON and compute A × B</p>

    <section class="inputs">
      <div class="input-block">
        <label for="leftMatrix">Left matrix (A)</label>
        <textarea id="leftMatrix" spellcheck="false" rows="8" placeholder='Use spaces and newlines or JSON.\nExample:\n1 2 3\n4 5 6'></textarea>
      </div>
      <div class="input-block">
        <label for="rightMatrix">Right matrix (B)</label>
        <textarea id="rightMatrix" spellcheck="false" rows="8" placeholder='Use spaces and newlines or JSON.\nExample:\n7 8\n9 10\n11 12'></textarea>
      </div>
    </section>

    <div class="actions">
      <button id="fillDemo" type="button">Fill demo values</button>
      <button id="multiply" type="button" class="primary">Multiply A × B</button>
      <button id="add" type="button">Add A + B</button>
      <button id="subtract" type="button">Subtract A − B</button>
      <button id="clearAll" type="button" class="muted">Clear</button>
    </div>

    <section class="result">
      <h2>Result</h2>
      <pre id="output" aria-live="polite"></pre>
    </section>
  </main>

  <footer class="footer">
    <span>Client-side only. Accepts integers and floats.</span>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
